<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="~{user/_meta}" />
  <title>Từ chối truy cập</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-light">
  <th:block th:replace="~{user/_header}" />

  <section class="section-content py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="text-center">
            <div class="error-icon mb-4">
              <i class="fas fa-exclamation-circle display-1 text-danger"></i>
            </div>
            <h1 class="display-4 fw-bold text-danger mb-3">Từ chối truy cập</h1>
            <p class="fs-5 text-muted mb-4">
              Xin lỗi, bạn không có quyền truy cập vào trang này. Vui lòng liên hệ quản trị viên nếu bạn cần hỗ trợ.
            </p>
            <div class="d-flex justify-content-center gap-3">
              <a th:href="@{/}" class="btn btn-primary px-4 py-2">
                <i class="fas fa-home me-2"></i>Về trang chủ
              </a>
              <a th:href="@{/}" onclick="window.history.back(); return false;" class="btn btn-outline-secondary px-4 py-2">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <th:block th:replace="~{user/_footer}" />

  <style>
    .section-content {
      min-height: 70vh;
      display: flex;
      align-items: center;
    }

    .error-icon {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</body>
</html>
