<!DOCTYPE html>
<html lang="vi">
<head>
  <th:block th:replace="~{user/_meta}" />
  <title>Sửa khách hàng</title>
</head>
<body class="bg-light">
  <th:block th:replace="~{admin/_headerAdmin}" />
  <div class="container-fluid px-4 py-3">
    <div class="d-flex flex-wrap align-items-center gap-3 mb-4 mt-2">
      <div>
        <h5 class="mb-1">Sửa khách hàng</h5>
        <div class="text-muted-sm" th:text="${khachHang.hoten}"></div>
      </div>
      <a th:href="@{/admin/khachhang}" class="btn btn-soft-secondary ms-auto"><i class="fas fa-arrow-left me-1"></i>Quay lại</a>
    </div>
    <div class="card-elevated p-4 mb-4">
      <form th:action="@{/admin/khachhang/edit/{id}(id=${khachHang.idKhachHang})}" th:object="${khachHang}" method="post" class="row g-4">
        <div class="col-md-6">
          <label for="hoten" class="form-label">Họ tên <span class="text-danger">*</span></label>
          <input type="text" th:field="*{hoten}" class="form-control" id="hoten" required>
        </div>
        <div class="col-md-6">
          <label for="sdt" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
          <input type="text" th:field="*{sdt}" class="form-control" id="sdt" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" id="email">
        </div>
        <div class="col-md-6">
          <label for="diaChi" class="form-label">Địa chỉ</label>
          <input type="text" th:field="*{diaChi}" class="form-control" id="diaChi">
        </div>
        <div class="col-md-6">
          <label for="phanLoai" class="form-label">Phân loại</label>
          <select th:field="*{phanLoai}" class="form-select" id="phanLoai">
            <option value="">Chọn phân loại</option>
            <option value="VIP">VIP</option>
            <option value="Thường">Thường</option>
            <option value="Mới">Mới</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="trangThai" class="form-label">Trạng thái</label>
          <select th:field="*{trangThai}" class="form-select" id="trangThai">
            <option th:value="true">Hoạt động</option>
            <option th:value="false">Ngưng</option>
          </select>
        </div>
        <div class="col-12 d-flex gap-2 pt-2">
          <button type="submit" class="btn btn-soft-primary"><i class="fas fa-save me-1"></i>Lưu</button>
          <a th:href="@{/admin/khachhang}" class="btn btn-soft-secondary">Hủy</a>
        </div>
      </form>
    </div>
  </div>
  <th:block th:replace="~{admin/_footerAdmin}" />
</body>
</html>
