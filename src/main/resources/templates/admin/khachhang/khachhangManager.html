<!DOCTYPE html>
<html lang="vi">
<head>
  <th:block th:replace="~{user/_meta}" />
  <title>Quản lý khách hàng</title>
</head>
<body>
  <th:block th:replace="~{admin/_headerAdmin}" />
  <section class="section-content">
    <div class="container">
      <div th:if="${successMessage}" class="alert alert-success mb-0 mt-4" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger mb-0 mt-4" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>
      <header class="section-heading py-4 d-flex justify-content-between">
        <h3 class="section-title">Quản lý khách hàng</h3>
        <a class="btn btn-primary" th:href="@{/admin/khachhang/create}" role="button" style="height: fit-content;">
          Thêm khách hàng
        </a>
      </header>
      <main class="table-responsive-xl mb-5">
        <table class="table table-bordered table-striped table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th>Mã KH</th>
              <th>Họ tên</th>
              <th>Số điện thoại</th>
              <th>Email</th>
              <th>Phân loại</th>
              <th>Trạng thái</th>
              <th scope="col" style="width: 225px;">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="khachHang, loop : ${khachHangs}">
              <th scope="row" th:text="${loop.index + 1}"></th>
              <td th:text="${khachHang.idKhachHang}"></td>
              <td th:text="${khachHang.hoten}"></td>
              <td th:text="${khachHang.sdt}"></td>
              <td th:text="${khachHang.email}"></td>
              <td th:text="${khachHang.phanLoai}"></td>
              <td th:text="${khachHang.trangThai} ? 'Hoạt động' : 'Ngưng' "></td>
              <td class="text-center text-nowrap">
                <a class="btn btn-info me-2" th:href="@{/admin/khachhang/view/{id}(id=${khachHang.idKhachHang})}" role="button">Xem</a>
                <a class="btn btn-success me-2" th:href="@{/admin/khachhang/edit/{id}(id=${khachHang.idKhachHang})}" role="button">Sửa</a>
                <a class="btn btn-danger" th:href="@{/admin/khachhang/delete/{id}(id=${khachHang.idKhachHang})}" role="button" onclick="return confirm('Bạn có muốn xóa?')">Xóa</a>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </section>
  <th:block th:replace="~{admin/_footerAdmin}" />
</body>
</html>
