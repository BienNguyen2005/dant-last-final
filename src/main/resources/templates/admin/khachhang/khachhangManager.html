<!DOCTYPE html>
<html lang="vi">
<head>
  <th:block th:replace="~{user/_meta}" />
  <title>Quản lý khách hàng</title>
</head>
<body class="bg-light">
  <th:block th:replace="~{admin/_headerAdmin}" />
  <div class="container-fluid px-4 py-3">
    <div class="flash-container" th:if="${successMessage != null || errorMessage != null}">
      <div th:if="${successMessage}" class="flash flash-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="flash flash-danger" th:text="${errorMessage}"></div>
    </div>
    <div class="d-flex flex-wrap align-items-center gap-3 mb-3 mt-1">
      <div>
        <h5 class="mb-1">Quản lý khách hàng</h5>
        <div class="text-muted-sm">Danh sách khách hàng & trạng thái</div>
      </div>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-soft-primary" th:href="@{/admin/khachhang/create}"><i class="fas fa-user-plus me-2"></i>Thêm khách hàng</a>
      </div>
    </div>
    <div class="card-elevated p-0">
      <div class="table-responsive">
        <table class="table table-modern table-compact align-middle mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Mã KH</th>
              <th>Họ tên</th>
              <th>SĐT</th>
              <th>Email</th>
              <th>Phân loại</th>
              <th>Trạng thái</th>
              <th class="text-end" style="width:150px;">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="khachHang, loop : ${khachHangs}">
              <td th:text="${loop.index + 1}"></td>
              <td th:text="${khachHang.idKhachHang}"></td>
              <td>
                <div class="fw-semibold" th:text="${khachHang.hoten}"></div>
                <div class="text-muted-sm" th:text="${khachHang.diaChi}"></div>
              </td>
              <td th:text="${khachHang.sdt}"></td>
              <td th:text="${khachHang.email}"></td>
              <td>
                <span th:if="${khachHang.phanLoai == 'VIP'}" class="badge-soft-warning">VIP</span>
                <span th:if="${khachHang.phanLoai == 'Thường'}" class="badge-soft-secondary">Thường</span>
                <span th:if="${khachHang.phanLoai == 'Mới'}" class="badge-soft-info">Mới</span>
                <span th:if="${khachHang.phanLoai == null}" class="text-muted">—</span>
              </td>
              <td>
                <span th:if="${khachHang.trangThai}" class="status-badge status-active">Hoạt động</span>
                <span th:if="${!khachHang.trangThai}" class="status-badge status-inactive">Ngưng</span>
              </td>
              <td class="text-end">
                <div class="d-flex gap-1 justify-content-end">
                  <a class="btn btn-sm btn-soft-info" th:href="@{/admin/khachhang/view/{id}(id=${khachHang.idKhachHang})}" aria-label="Xem"><i class="fas fa-eye"></i></a>
                  <a class="btn btn-sm btn-soft-primary" th:href="@{/admin/khachhang/edit/{id}(id=${khachHang.idKhachHang})}" aria-label="Sửa"><i class="fas fa-edit"></i></a>
                  <a class="btn btn-sm btn-soft-danger" th:href="@{/admin/khachhang/delete/{id}(id=${khachHang.idKhachHang})}" onclick="return confirm('Bạn có muốn xóa?')" aria-label="Xóa"><i class="fas fa-trash"></i></a>
                </div>
              </td>
            </tr>
            <tr th:if="${khachHangs == null || #lists.isEmpty(khachHangs)}">
              <td colspan="8" class="text-center text-muted py-4">Không có dữ liệu</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <th:block th:replace="~{admin/_footerAdmin}" />
</body>
</html>
