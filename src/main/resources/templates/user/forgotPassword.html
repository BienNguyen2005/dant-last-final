<!DOCTYPE html>
<html lang="vi">

<head>
  <th:block th:replace="~{user/_meta}" />
  <title>Quên mật khẩu</title>
  <script th:src="@{/js/toast.js}" type="module"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-light">
  <th:block th:replace="~{user/_header}" />

  <section class="section-content py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
              <!-- Logo -->
              <div class="text-center mb-4">
                <div class="mb-3">
                  <i class="fas fa-unlock-alt fa-3x text-primary"></i>
                </div>
                <h4 class="fw-bold">Quên mật khẩu?</h4>
                <p class="text-muted mb-0">Nhập email của bạn để lấy lại mật khẩu</p>
              </div>

              <!-- Alert Messages -->
              <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
              <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>

              <!-- Form -->
              <form th:action="@{/forgot-password}" method="post" class="needs-validation" novalidate>
                <div class="mb-4">
                  <label for="inputEmail" class="form-label fw-medium">
                    Email <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-envelope text-muted"></i>
                    </span>
                    <input type="email" 
                           class="form-control bg-light border-start-0 ps-0" 
                           id="inputEmail"
                           name="idUser"
                           th:value="${idUser}"
                           placeholder="Nhập email của bạn"
                           required>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 mb-4">
                  <i class="fas fa-paper-plane me-2"></i>Gửi yêu cầu
                </button>

                <div class="text-center">
                  <p class="mb-0">
                    <a th:href="@{/signin}" class="text-decoration-none">
                      <i class="fas fa-arrow-left me-2"></i>Quay lại đăng nhập
                    </a>
                  </p>
                </div>
              </form>
            </div>
          </div>

          <!-- Additional Links -->
          <div class="text-center mt-4">
            <p class="mb-0">
              Chưa có tài khoản? 
              <a th:href="@{/signup}" class="text-decoration-none fw-medium">Đăng ký ngay</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <th:block th:replace="~{user/_footer}" />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .section-content {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .card {
      border-radius: 1rem;
    }

    .form-control,
    .input-group-text {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
    }

    .input-group-text {
      background-color: transparent;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #86b7fe;
    }

    .btn-primary {
      border-radius: 0.5rem;
      font-weight: 500;
    }

    .alert {
      border: none;
      border-radius: 0.5rem;
    }

    @media (max-width: 767.98px) {
      .section-content {
        padding-top: 2rem !important;
        padding-bottom: 2rem !important;
      }
    }
  </style>
</body>
</html>
