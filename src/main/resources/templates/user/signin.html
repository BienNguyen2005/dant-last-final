<!DOCTYPE html>
<html lang="vi">

<head>
  <th:block th:replace="~{user/_meta}" />
  <title>Đăng nhập</title>
  <script th:src="@{/js/toast.js}" type="module"></script>
  <script th:src="@{/js/home.js}" type="module"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-light">
  <th:block th:replace="~{user/_header}" />

  <section class="section-content py-5">
    <div class="container">
      <div class="card mx-auto shadow-sm border-0" style="max-width: 380px">
        <div class="card-body p-4">
          <!-- Alert Messages -->
          <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <div th:text="${successMessage}"></div>
          </div>
          <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <div th:text="${errorMessage}"></div>
          </div>

          <!-- Login Form -->
          <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
            <h4 class="card-title">Đăng nhập</h4>
          </div>

          <form th:action="@{/signin}" method="post">
            <!-- Email Input -->
            <div class="form-floating mb-3">
              <input class="form-control"
                     id="email"
                     placeholder="Email"
                     type="email"
                     autocomplete="off"
                     th:value="${user.idUser}" 
                     name="idUser" 
                     required>
              <label for="email">
                <i class="fas fa-envelope me-2"></i>Email
              </label>
            </div>

            <!-- Password Input -->
            <div class="form-floating mb-4">
              <input name="matkhau"
                     class="form-control"
                     id="password"
                     placeholder="Mật khẩu"
                     type="password" 
                     th:value="${user.matkhau}"
                     autocomplete="off" 
                     required>
              <label for="password">
                <i class="fas fa-lock me-2"></i>Mật khẩu
              </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
            </button>
            <a th:href="@{/signup}" class="btn btn-outline-secondary w-100 mb-3">
              <i class="fas fa-user-plus me-2"></i>Đăng ký
            </a>

            <!-- Links -->
            <div class="text-center">
              <p class="mb-3 small text-muted">
                Chưa có tài khoản? Nhấn nút Đăng ký phía trên.
              </p>
              <a th:href="@{/forgot-password}" class="text-decoration-none">
                <i class="fas fa-key me-1"></i>Quên mật khẩu?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <th:block th:replace="~{user/_footer}" />

  <style>
    .form-floating > .form-control {
      padding-left: 1rem;
    }
    
    .form-floating > label {
      padding-left: 1rem;
    }
    
    .form-control:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    .btn-primary {
      padding: 0.75rem;
      font-weight: 500;
    }
    
    .card {
      border-radius: 0.5rem;
    }
    
    .alert {
      border: none;
      border-radius: 0.375rem;
    }
    
    @media (max-width: 767.98px) {
      .card {
        margin: 0 1rem;
      }
    }
  </style>
</body>

</html>
